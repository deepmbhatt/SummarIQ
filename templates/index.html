<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f2f2f2;
        }
        .container {
            margin-top: 100px;
        }
        .card {
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card col-md-8">
            <h2 class="text-center mb-4">ðŸŽ¬ YouTube Video Summarizer</h2>
            <form method="POST" action="/process">
                <div class="mb-3">
                    <label for="youtube_url" class="form-label">Enter YouTube Video URL</label>
                    <input type="text" name="youtube_url" class="form-control" placeholder="https://www.youtube.com/watch?v=..." required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Summarize Video</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
